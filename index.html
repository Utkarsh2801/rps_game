<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>RPS | Game</title>
</head>
<body>
    <header>
        <h1><span id="rock">Rock</span><span id = "paper">Paper</span><span id="scissor">Scissor</span></h1>
    </header>
    <section class="main">
        <div class="scores">
            <span id="user">User</span><span id="comp">Comp</span>
            <h2><span id='userscore'>0 </span>:<span id='compscore'> 0</span></h2>
        </div>
        <div class="messages">
            <h2>Take Your Move</h2>
        </div>
        <div class="moves">
            <div class="move r" id="r"><img src="images/r.jpg" alt=""></div>
            <div class="move p" id="p"><img src="images/p.jpg" alt=""></div>
            <div class="move s" id="s"><img src="images/s.jpg" alt=""></div>
        </div>
        <div class="again">
            <button>Play Again</button>
        </div>
    </section>    
    <script src="js/app.js"></script>
</body>
</html>
